<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>HTML Forms</h1>

    <form>
      <label for="username">enter username:</label>
      <input type="text" id="username">

      <p>Select why you're interested:</p>
      <input type="radio" name="interest" value="bioinformatics" id="option-1">
      <label for="option-1">bioinformatics</label>
      <input type="radio" name="interest" value="RNA-seq" id="option-2">
      <label for="option-2">RNA-seq</label>
      <input type="radio" name="interest" value="webdev" id="option-3">
      <label for="option-3">webdev</label>

      <br><br>

      <label for="question">security:</label>
      <select name="question" id="question">
        <option value="q1">what are your favorite fruits</option>
        <option value="q2">be a vegetable</option>
        <option value="q3">favorite comb</option>
      </select>

      <br><br>
      <label for="answer">security answer</label>
      <input type="text" id="answer" name="answer">

      <br><br>
      <label for="bio">tell me about yourself:</label>
      <textarea name="bio" id="bio" rows="8" cols="80" placeholder="about you..."></textarea>
    </form>
  </body>
</html>
